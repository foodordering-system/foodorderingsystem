<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
  <title>Foodie Delight - Online Food Ordering</title>
   <link rel="stylesheet" href="rrr.css">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f6f6f6; }
    header { background: #ff7043; color: #fff; padding: 20px 0; text-align: center; }
    h1 { margin: 0; }
    .container { max-width: 900px; margin: 30px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 24px; }
    .menu { display: flex; flex-wrap: wrap; gap: 24px; }
    .menu-item { flex: 1 1 250px; background: #f9f9f9; border-radius: 8px; padding: 16px; box-shadow: 0 1px 4px #0001; display: flex; flex-direction: column; align-items: center; }
    .menu-item img { width: 120px; height: 90px; object-fit: cover; border-radius: 4px; }
    .menu-item h3 { margin: 12px 0 6px; }
    .menu-item button { background: #ff7043; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 8px; }
    .menu-item button:hover { background: #ff5722; }
    .cart { margin-top: 32px; }
    .cart ul { list-style: none; padding: 0; }
    .cart li { margin-bottom: 8px; }
    .cart-total { font-weight: bold; margin-top: 12px; }
    .checkout-btn { background: #43a047; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-top: 10px; }
    .checkout-btn:hover { background: #388e3c; }
    .hidden { display: none; }
    .success { color: #388e3c; font-size: 1.2em; margin: 20px 0; }
    /* Feedback section */
    .feedback-section { margin-top: 40px; }
    .feedback-section textarea { width: 100%; min-height: 60px; border-radius: 4px; border: 1px solid #ccc; padding: 8px; }
    .feedback-section button { background: #1976d2; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 8px; }
    .feedback-section button:hover { background: #1565c0; }
    .reviews { margin-top: 24px; }
    .review { background: #f1f8e9; border-radius: 4px; padding: 8px 12px; margin-bottom: 8px; }
    @media (max-width: 700px) {
      .menu { flex-direction: column; }
      .container { padding: 12px; }
}
</style>
</head>
<body>
  <header>
    <h1>Foodie Delight</h1>
    <p>Order your favorite food online!</p>
  </header>

  <!-- Welcome message below header -->
  <div id="WelcomeMessage" style="text-align:center; margin: 10px 0; font-size: 1.2em; color: #333;"></div>

  <div class="container">
    <!-- Search Bar -->
    <input type="text" id="search-input" placeholder="Search for dishes..." style="width: 100%; padding: 10px; margin-bottom: 20px; font-size: 1em; border-radius: 4px; border: 1px solid #ccc;">

    <!-- Food Menu -->
    <h2>Menu</h2>
    <div class="menu" id="menu">
      <!-- Menu items will be injected here -->
    </div>
 <!-- Cart -->
    <div class="cart" id="cart-section">
      <h2>Your Cart</h2>
      <ul id="cart-list"></ul>
      <div class="cart-total" id="cart-total">Total: ₹0</div>
      <button class="checkout-btn" id="checkout-btn" disabled>Proceed to Payment</button>
    </div>
<!-- Payment Modal -->
    <div id="payment-modal" class="hidden">
      <h2>Payment</h2>
      <form id="payment-form">
        <label>
          Card Number:
          <input type="text" required maxlength="16" pattern="\d{16}" placeholder="1234 5678 9012 3456">
        </label><br><br>
        <label>
          Expiry:
          <input type="text" required maxlength="5" pattern="\d{2}/\d{2}" placeholder="MM/YY">
        </label><br><br>
        <label>
          CVV:
          <input type="password" required maxlength="3" pattern="\d{3}" placeholder="123">
        </label><br><br>
        <button type="submit" class="checkout-btn">Pay Now</button>
        <button type="button" onclick="closePayment()" style="margin-left:10px;">Cancel</button>
      </form>
    </div>
    <div id="payment-success" class="success hidden">
      <strong>Payment Successful!</strong> Thank you for your order.
    </div>
 <!-- Feedback & Reviews -->
    <div class="feedback-section">
      <h2>Feedback & Reviews</h2>
      <form id="feedback-form">
        <textarea required placeholder="Write your feedback or review here..."></textarea><br>
        <button type="submit">Submit Feedback</button>
      </form>
      <div class="reviews" id="reviews">
        <!-- Reviews will appear here -->
      </div>
    </div>
  </div>

  <script>
    // Sample menu data
    const menuItems = [
      { id: 1, name:  "Pizza", price: 299, img: "https://b.zmtcdn.com/data/dish_photos/f30/997b93ce106316aba701a88c39aa9f30.jpeg"},
      { id: 2, name: "Veg Burger", price: 149, img: "https://media.istockphoto.com/id/1309352410/photo/cheeseburger-with-tomato-and-lettuce-on-wooden-board.jpg?s=612x612&w=0&k=20&c=lfsA0dHDMQdam2M1yvva0_RXfjAyp4gyLtx4YUJmXgg=" },
      { id: 3, name:"French Fries", price:99, img:"https://png.pngtree.com/png-clipart/20250427/original/pngtree-french-fries-png-image_20894276.png"},
      { id: 4, name:"Chicken Burger", price:199, img:"https://5.imimg.com/data5/SELLER/Default/2024/7/438881911/NV/IG/ED/226478149/frozen-chicken-burger-500x500.jpg"},
      { id: 5, name:"chicken sandwitch", price:299, img:"https://i0.wp.com/www.topwisata.info/wp-content/uploads/2023/05/Sandwich-Ayam-dan-Jagung.webp?fit=750%2C500&ssl=1"}, 
      { id: 6, name: "Pan Cake", price: 249, img: "https://fluffyminipancakes.com/wp-content/uploads/2023/05/315962068_435991642053977_1677816135652818485_n.jpeg" },
      { id: 7, name:"pani puri", price:99, img:"https://media.gettyimages.com/id/1314329898/photo/goal-gappa-or-pani-puri.jpg?s=612x612&w=gi&k=20&c=gTxD4V6jqyD23L2zBS6aU06ZsGXBNZx411j3zp_4Cy8="},
      { id: 8, name:"Ice Cream", price:199, img:"https://img.pikbest.com/png-images/20241021/ice-cream-in-a-waffle-cone-with-layers-of-vanilla-chocolate-and-strawberry_10984991.png!w700wp"},
      { id: 9, name:"Milk Shake", price:199, img:"https://funmoneymom.com/wp-content/uploads/2021/03/IMG_9553.jpg"},
      { id: 10, name:"Cake", price:499, img:"https://royalchickenandcoffee.com/files/2269758/products/547752/red-velvet_1746007169TPdySg.jpeg"},
      { id: 11, name: "Chocolate Brownie", price: 99, img: "https://thumbs.dreamstime.com/b/chocolate-brownie-delicious-cake-food-photography-professional-284128110.jpg" },
      { id: 12, name: "Special Coffee", price: 89, img: "https://static.vecteezy.com/system/resources/thumbnails/025/282/026/small/stock-of-mix-a-cup-coffee-latte-more-motive-top-view-foodgraphy-generative-ai-photo.jpg" },
      { id: 13, name: "Paneer Tikka Masala", price: 199, img: "https://kashkandhaba.com/wp-content/uploads/2025/01/Paneer-Tikka-Masala.jpeg" },
      { id: 14, name: "Butter Chicken", price: 349, img:"https://i.pinimg.com/736x/2a/86/40/2a864028c6cf41e9d037bdf6e74e07be.jpg" },
      { id: 15, name:"Veg Meals", price:199, img:"https://img.freepik.com/premium-psd/tray-food-including-rice-rice-vegetables_1002361-75747.jpg?w=360"},
      { id: 16, name:"Tiger Rice", price:59, img:"https://vismaifood.com/storage/app/uploads/public/be1/3f7/bc1/thumb__700_0_0_0_auto.jpg"},
      { id: 17, name:"Egg Biryani", price:249, img:"https://i.pinimg.com/736x/63/fe/39/63fe3979c5fa2b9cbe2fffb3784e70cd.jpg"},
      { id: 18, name:"Chicken Noddles", price:179, img:"https://t3.ftcdn.net/jpg/07/11/46/20/360_F_711462039_30YX7emYFWuR4bGp6eO0jN68EO43NLH4.jpg"},
      { id: 19, name: "Chicken Biryani", price: 269, img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLtuK3T1UQ36SX29msqQDCBwlvFGqnj7nvTYCInPpbJW3IYSQ7ylNi7pNeU2L2uDEWAoY&usqp=CAU" },
      { id: 20, name:"Mixed Biryani", price:299, img:"https://png.pngtree.com/thumb_back/fh260/background/20240326/pngtree-desi-chicken-biryani-plate-with-raita-front-view-image_15695200.jpg"},
      { id: 21, name:"Mutton Biryani", price:299, img:"https://media.istockphoto.com/id/2164869598/photo/kacchi-biryani-bronze-dish.jpg?s=612x612&w=0&k=20&c=lmFccYRb5rI6yXkhNAtMoVFnVk0g7i7e4lu_VSH7aIw="},
      { id: 22, name:"Chicken Friedrice", price:199, img:"https://static.vecteezy.com/system/resources/previews/024/000/427/non_2x/close-up-of-foodgraphy-spicy-egg-fried-rice-with-black-background-generative-ai-photo.jpg"},
      { id: 23, name:"Chilli Chicken", price:259, img:"https://i.pinimg.com/736x/24/70/7d/24707d99ebffdaf341049c784d7279f8.jpg"},
      { id: 24, name:"Chicken Tandoori", price:299, img:"https://www.shutterstock.com/image-photo/indian-style-tandoori-chicken-on-600nw-2301120591.jpg"},
    ];

    let cart = [];
    let reviews = [];
    if (localStorage.getItem('reviews')) {
      reviews = JSON.parse(localStorage.getItem('reviews'));
    }

    const searchInput = document.getElementById('search-input');

    function renderMenu(filteredItems = menuItems) {
      const menuDiv = document.getElementById('menu');
      menuDiv.innerHTML = '';
      filteredItems.forEach(item => {
        menuDiv.innerHTML += `
          <div class="menu-item">
            <img src="${item.img}" alt="${item.name}">
            <h3>${item.name}</h3>
            <div>₹${item.price}</div>
            <button onclick="addToCart(${item.id})">Add to Cart</button>
          </div>
        `;
      });
    }

    searchInput.addEventListener('input', function() {
      const query = this.value.toLowerCase().trim();
      const filtered = menuItems.filter(item => item.name.toLowerCase().includes(query));
      renderMenu(filtered);
    });

    window.addToCart = function(id) {
      const item = menuItems.find(m => m.id === id);
      const existing = cart.find(ci => ci.id === id);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ ...item, qty: 1 });
      }
      renderCart();
    }

    function renderCart() {
      const list = document.getElementById('cart-list');
      const totalDiv = document.getElementById('cart-total');
      list.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        list.innerHTML += `<li>${item.name} x ${item.qty} - ₹${item.price * item.qty}
          <button onclick="removeFromCart(${item.id})" style="margin-left:8px;background:#e53935;color:#fff;border:none;padding:2px 8px;border-radius:4px;cursor:pointer;">Remove</button>
        </li>`;
      });
      totalDiv.textContent = `Total: ₹${total}`;
      document.getElementById('checkout-btn').disabled = cart.length === 0;
    }

    window.removeFromCart = function(id) {
      cart = cart.filter(item => item.id !== id);
      renderCart();
    }

    const paymentModal = document.getElementById('payment-modal');
    const paymentSuccess = document.getElementById('payment-success');

    document.getElementById('checkout-btn').onclick = function() {
      paymentModal.classList.remove('hidden');
    };

    window.closePayment = function() {
      paymentModal.classList.add('hidden');
    };

    document.getElementById('payment-form').onsubmit = function(e) {
      e.preventDefault();
      paymentModal.classList.add('hidden');
      paymentSuccess.classList.remove('hidden');
      cart = [];
      renderCart();
      setTimeout(() => paymentSuccess.classList.add('hidden'), 3500);
    };

    function renderReviews() {
      const reviewsDiv = document.getElementById('reviews');
      reviewsDiv.innerHTML = reviews.length === 0
        ? "<em>No reviews yet. Be the first to write!</em>"
        : reviews.map(r => `<div class="review">${r}</div>`).join('');
    }

    document.getElementById('feedback-form').onsubmit = function(e) {
      e.preventDefault();
      const textarea = this.querySelector('textarea');
      if (textarea.value.trim()) {
        reviews.unshift(textarea.value.trim());
        localStorage.setItem('reviews', JSON.stringify(reviews));
        renderReviews();
        textarea.value = '';
      }
    };

    // Show welcome message after login or page load
    function showWelcomeMessage(username = 'User') {
      const welcomeDiv = document.getElementById('WelcomeMessage'); // Fixed casing here
      welcomeDiv.textContent = `Hi, Welcome ${username}!`;
    }

    // Show welcome message (you can replace 'Foodie Lovers' with logged-in user name)
    showWelcomeMessage('Foodie Lovers');

    renderMenu();
    renderCart();
    renderReviews();
  </script>
</body>
</html>
